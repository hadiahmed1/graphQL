type Query {
    jobs: [Job],
    job(id:ID!): Job,
    company(id:ID!) : Company
}

type Company {
    id: ID!
    name: String
    description: String
    jobs: [Job!]
}

type Job {
    """Job ID """
    id: ID!
    """ID of Company which posted the job"""
    companyId: ID
    company : Company
    title: String!
    description: String
    createdAt: String
    date: String
}
