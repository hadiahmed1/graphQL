type Query {
    jobs: [Job],
    job: Job
}

type Company {
    id: ID!
    name: String
    description: String
}

type Job {
    """Job ID """
    id: ID!
    """ID of Company which posted the job"""
    companyId: ID
    company : Company
    title: String!
    description: String
    createdAt: String
    date: String
}
